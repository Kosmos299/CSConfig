mp_buy_anywhere 1
mp_maxmoney 60000
mp_startmoney 60000
sv_infinite_ammo 2
ammo_grenade_limit_total 5
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1
bot_mimic_yaw_offset 0
sv_autobunnyhopping 1
mp_friendlyfire 1
ff_damage_reduction_grenade 1
ff_damage_reduction_bullets 1
ff_damage_reduction_other 1
mp_disable_autokick
mp_spawnprotectiontime "0" 
mp_td_dmgtokick "99999"
mp_td_dmgtowarn "99999" 
mp_td_spawndmgthreshold "99999"
mp_teammates_are_enemies 1
sv_infinite_ammo 2
bot_knives_only
sv_noclipspeed 2

sv_grenade_trajectory 1
sv_grenade_trajectory_time 15
sv_showimpacts 1
sv_showimpacts_time 10

mp_warmup_end

//RESTART
mp_restartgame 1


//BINDS

bind "f8" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov"
bind "f1" "bot_add T"
bind "f2" "bot_place"
bind "v" "noclip"

//BIND TEXT HELP
bind "end" "say "F1 BOT ADD  F2 BOT PLACE  F3 BOTDUCK  F4 MIMIC  F5 WALLHACK  F6 CLIPBRUSHES F7 IMPACT F8 GRENADES  F9 GOD"GRENADES | F9 GOD""

//IMPACT PEN
alias "impacttoggle" "pen1"
alias "pen1" "sv_showimpacts_penetration "1"; alias impacttoggle pen2; say Impact ON"
alias "pen2" "sv_showimpacts_penetration "0"; alias impacttoggle pen1; say Impact OFF"
bind "f7" "impacttoggle"

//BOT CROUCH
alias "botduck" "bod1"
alias "bod1" "bot_crouch "1"; alias botduck bod2; say Duck ON"
alias "bod2" "bot_crouch "0"; alias botduck bod1; say Duck OFF"
bind "f3" "botduck"

//WALLHACK
alias "wallhack" "wh1"
alias "wh1" "r_drawothermodels 2; alias wallhack wh2; say WH ON"
alias "wh2" "r_drawothermodels 1; alias wallhack wh1; say WH OFF"
bind "f5" "wallhack"

//CLIPBRUSHES
alias "Brushes" "cb1"
alias "cb1" "r_drawclipbrushes 2; alias Brushes cb2; say CLIPBRUSHES AT 2"
alias "cb2" "r_drawclipbrushes 1; alias Brushes cb3; say CLIPBRUSHES AT 1"
alias "cb3" "r_drawclipbrushes 0; alias Brushes cb1; say CLIPBRUSHES AT 0"
bind "f6" "Brushes"

//GOD
alias "GOD1" "g1"
alias "g1" "god; alias GOD1 g2; say GOD ON"
alias "g2" "god; alias GOD1 g1; say GOD OFF"
bind "f9" "GOD1"

//MIMIC
alias "mimic" "m1"
alias "m1" "bot_mimic 1; alias mimic m2; say MIMIC ON"
alias "m2" "bot_mimic 0; alias mimic m1; say MIMIC OFF"
bind "f4" "mimic"


//Noclip Speed
alias "plus" "p1"
alias "minus" "mi1"

alias "pX" "sv_noclipspeed 1; alias minus mi0; alias "plus" "p0""
alias "p0" "sv_noclipspeed 2; alias minus mi1; alias "plus" "p1""
alias "p1" "sv_noclipspeed 3; alias minus mi2; alias "plus" "p2""
alias "p2" "sv_noclipspeed 5; alias minus mi3; alias "plus" "p3""
alias "p3" "sv_noclipspeed 15; alias minus mi4; alias "plus" "p4""

alias "mi0" "sv_noclipspeed 0.5; alias minus miX; alias "plus" "pX""
alias "mi1" "sv_noclipspeed 1; alias minus mi0; alias "plus" "p0""
alias "mi2" "sv_noclipspeed 2; alias minus mi1; alias "plus" "p1""
alias "mi3" "sv_noclipspeed 3; alias minus mi2; alias "plus" "p2""
alias "mi4" "sv_noclipspeed 5; alias minus mi3; alias "plus" "p3""

bind "kp_minus" "minus"
bind "kp_plus" "plus"

